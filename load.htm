<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        #preloader h1 {
            font-size: 2rem;
            color: #333;
        }

        #spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #007bff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="preloader">
        <h1>Loading...</h1>
        <div id="spinner"></div>
    </div>

    <div id="content">
        <h1>This is the main content of your website.</h1>
    </div>

    <script>
        window.onload = function() {
            document.getElementById("preloader").style.display = "none";
        }
    </script>
</body>
</html>
